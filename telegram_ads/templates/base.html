<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script>
            function getCSRFToken() {
        return $('meta[name="csrf-token"]').attr('content');
    }
    </script>


</head>
<body style="padding-top: 56px;">
    
    <nav class="navbar  navbar-light bg-light mb-2 shadow fixed-top">
        <div class = "container-fluid mt-2">
            <a class="navbar-brand font-weight-bolder" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/2a/Annamalai_University_logo.png" width="30" height="30" class="d-inline-block align-top " alt="">&nbsp;&nbsp;&nbsp;&nbsp;Attendance Portal
            </a>
            {% block login %} {% endblock %}
        </div>
    </nav>        

        {% block content %}{% endblock %} 
</body>
</html>
